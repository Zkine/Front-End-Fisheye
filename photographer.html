<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/photographer.css" />
  <script src="https://kit.fontawesome.com/f9725270b0.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header role="banner" id="banner-id" aria-hidden="false">
    <a aria-label="Revenir à la page d'accueil" href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main role="main" id="main-id" aria-hidden="false">
    <article id="photograph-banner">

    </article>
    <section class="photographer-section" id="photographer-section-id">
      <div class="conteneur-like">
        <span class="photographer-like">
          <p class="calcul-like" id="calcul-like-id"></p>
          <span class="fa-solid fa-heart" aria-hidden="true" title="Nombre de likes total "></span>
          <span class="screenreader-text">Nombre de likes total</span>
        </span>
        <span class="photographer-price">
          <p id="calcul-price-id"></p>
        </span>
      </div>
      <div class="div-tri" id="div-tri-id">
        <p>
          Trier par
        </p>
        <div class="div-btn-tris" id="div-btn-tris-id"
          aria-labelledby="button-populaire-id button-date-id button-titre-id" role="button" aria-haspopup="listbox"
          aria-expanded="false">
          <button type="button" class="buttonTri" id="button-populaire-id">Popularité</button>
          <button type="button" class="buttonTri" id="button-date-id">Date</button>
          <button type="button" class="buttonTri" id="button-titre-id">Titre</button>
          <span class="fa-solid fa-angle-down" aria-hidden="true"></span>
        </div>
      </div>
    </section>
    <section class="img-section" id="img-section-id"></section>
  </main>

  <aside role="dialog" aria-hidden="true" aria-label="image closeup view" id="lightbox-modal"></aside>
  <aside role="dialog" aria-hidden="true" aria-label="Formulaire de contact" id="contact_modal-id">
  </aside>


  <script src="js/utils/Lightbox.js"></script>
  <script src="js/utils/Modale.js"></script>
  <script src="js/templates/Photographer.js"></script>
  <script src="js/models/PhotographersModel.js"></script>
  <script src="js/models/MediaModel.js"></script>
  <script src="js/factories/DataFactorie.js"></script>
  <script src="js/api/Api.js"></script>
  <script src="js/App.js"></script>
</body>

</html>
