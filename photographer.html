<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/photographer.css" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo" /></a>
  </header>
  <main>
    <article id="photograph-banner">

    </article>
    <section class="photographer-section">
      <div class="conteneur-like">
        <span class="photographer-like">
          <p class="calcul-like" id="calcul-like"></p>
          <img src="../../assets/icons/heart-solid.svg" alt="icon like" class="icon-heart">
        </span>
        <span class="photographer-price">
          <p class="calcul-price" id="calcul-price">€/jour</p>
        </span>
      </div>
      <div class="divTri">
        <p>
          Trier par
        </p>
        <button class="buttonTri">Populaire</button>
      </div>
    </section>
    <section class="img-section" id="img-section">

    </section>

  </main>
  <aside id="contact_modal">
    <div class="modal">
      <article>
        <h1>Contactez-moi</h1>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </article>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </aside>
  <script src="js/factories/DataFactorie.js"></script>
  <script src="js/templates/photographer.js"></script>
  <script src="js/models/MediaModel.js"></script>
  <script src="js/models/PhotographersModel.js"></script>
  <script src="js/api/Api.js"></script>
  <script src="js/App.js"></script>
</body>

</html>
